
<div>
    <h2><span data-translate="fpQuantApp.stock.detail.title">Stock</span> {{vm.stock.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="fpQuantApp.stock.sid">Sid</span></dt>
        <dd>
            <span>{{vm.stock.sid}}</span>
        </dd>
        <dt><span data-translate="fpQuantApp.stock.sname">Sname</span></dt>
        <dd>
            <span>{{vm.stock.sname}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="stock-detail.edit({id:vm.stock.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
